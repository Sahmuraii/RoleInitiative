<div class="auth-container">
    <div class="auth-form">
      <a class="logoLink" href="/">
        <img src="assets/images/RILogoWithTextNoBorder.png" alt="Logo" class="auth-logo">
      </a>
      <h2>Reset Your Password</h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Password input -->
        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="input-container">
            <input
               formControlName="password"
               class="input-field password-input"
               [type]="showPassword ? 'text' : 'password'"
               placeholder="YourPasswordHere!"
            />
            <i
               class="fa eye-icon"
               [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
               (click)="togglePasswordVisibility()">
            </i>
          </div>
          <div *ngIf="resetPasswordForm.get('password')?.errors && resetPasswordForm.get('password')?.touched" class="error-messages">
            <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</div>
          </div>
        </div>

        <!-- Confirm Password input -->
        <div class="form-group confirm-group">
          <label for="password">Confirm Password</label>
          <div class="input-container">
            <input
              formControlName="confirm"
              class="input-field confirm-input"
              [type]="showConfirm ? 'text' : 'password'"
              placeholder="Confirm your password"
            />
            <i
              class="fa eye-icon"
              [ngClass]="showConfirm ? 'fa-eye-slash' : 'fa-eye'"
              (click)="toggleConfirmVisibility()">
            </i>
          </div>
          <div *ngIf="resetPasswordForm.get('confirm')?.errors && resetPasswordForm.get('confirm')?.touched" class="error-messages">
            <div *ngIf="resetPasswordForm.get('confirm')?.errors?.['required']" class="text-danger">Confirm Password is required.</div>
            <div *ngIf="resetPasswordForm.errors?.['mismatch']" class="text-danger">Passwords do not match.</div>
          </div>
        </div>
        <p>{{ this.message }}</p>

        <button class="auth-button" type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
      </form>

      <div class="extra-links">
        <p class="link-text">New User? <a href="/register">Register now</a></p>
        <p class="link-text">Logging In? <a href="/login">Login here</a></p>
      </div>
    </div>
  </div>
