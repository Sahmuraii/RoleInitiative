<div class="spell-display" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseExit()">
    <div class="small-display">
        <div class="spell-text">
            <p class="spell-name">{{ spellName }}</p>
            @if (spellLevel == 0) {
                <p class="spell-subtext">Cantrip - {{ spellSchool }}</p>
            }  @else {
                <p class="spell-subtext">Level {{ spellLevel }} - {{ spellSchool }}</p>
            }
        </div>
        <div class="spell-text">
            <p class="spell-category">Casting Time</p>
            <p class="spell-subtext">{{ castingTime }}</p>
        </div>
        <div class="spell-text">
            <p class="spell-category">Duration</p>
            <p class="spell-subtext">{{ duration }}</p>
        </div>
        <div class="spell-text">
            <p class="spell-category">Range/Area</p>
            <p class="spell-subtext">{{ spellRange }}</p>
        </div>
        <button class="spell-button" (click)="buttonFunc(spellsArray, spellId)" type="button">{{ buttonText }}</button>
    </div>
    <div class="description" [hidden]="hideDesc">
        @for (string of spellDesc; track $index) {
            {{ string }}<br>
        }
    </div>
</div>
